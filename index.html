<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <p>Tik Tak Toe</p>
        <div class="screen">
            <div class="winner">
                <div class="winnerX"><img src="/images/crown.png" alt="winner's crown images"></div>
                <div class="winnerO"><img src="/images/crown.png" alt="winner's crown images"></div>
            </div>
            <div class="players">
                <div class="playerX">X's Turn</div>
                <div class="playerO">O's Turn</div>
            </div>
        </div>
        <div class="window">
            <div class="instructions_button"></div>
            <div class="instructions_window"></div>
        </div>
        
    </div>
        
    <div class="parent_game">
        <div class="game"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
